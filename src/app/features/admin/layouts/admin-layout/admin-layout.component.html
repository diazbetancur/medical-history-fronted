<mat-sidenav-container class="admin-container">
  <!-- Sidenav -->
  <mat-sidenav
    #sidenav
    [mode]="isMobile() ? 'over' : 'side'"
    [opened]="!isMobile()"
    class="admin-sidenav"
  >
    <div class="sidenav-header">
      <mat-icon>admin_panel_settings</mat-icon>
      <span>Admin Panel</span>
    </div>

    <mat-nav-list>
      @for (item of navItems; track item.route) {
      <a
        mat-list-item
        [routerLink]="item.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.route === '/admin' }"
        (click)="isMobile() && sidenav.close()"
      >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
      }
    </mat-nav-list>

    <div class="sidenav-footer">
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon matListItemIcon>arrow_back</mat-icon>
        <span matListItemTitle>Volver al Dashboard</span>
      </a>
      <a mat-list-item routerLink="/">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Ir al Inicio</span>
      </a>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Top Toolbar -->
    <mat-toolbar color="primary" class="admin-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-title">Administración</span>

      <span class="spacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <div class="user-info">
          <strong>{{ authService.session().email }}</strong>
          <span class="role-badge">Admin</span>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar Sesión</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Page Content -->
    <main class="admin-content">
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
