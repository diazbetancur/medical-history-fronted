<mat-sidenav-container class="patient-layout">
  <!-- Sidenav -->
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <div class="sidenav-header">
      <h2>Área Paciente</h2>
    </div>

    <mat-nav-list>
      @for (item of menuItems; track item.route) {
        <a
          mat-list-item
          [routerLink]="item.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: false }"
        >
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
        </a>
      }
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <!-- Toolbar -->
    <mat-toolbar class="toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-title">Área Paciente</span>

      <span class="spacer"></span>

      <!-- User Menu -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="Menú de usuario">
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <div class="user-info">
          <p class="user-name">{{ userName() }}</p>
          <p class="user-email">{{ userEmail() }}</p>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <button mat-menu-item routerLink="/search">
          <mat-icon>search</mat-icon>
          <span>Buscar médicos</span>
        </button>
        <button mat-menu-item routerLink="/patient/profile">
          <mat-icon>person</mat-icon>
          <span>Mi perfil</span>
        </button>
        <button mat-menu-item routerLink="/patient/wizard">
          <mat-icon>event_available</mat-icon>
          <span>Nueva cita</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar sesión</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
